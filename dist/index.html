<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet" />

        <title>Taptoru - Главная</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link href="./local/template_styles.css?a693119830b4c4cc6f6c" rel="stylesheet" />
    </head>

    <body>
        <header class="main-header">
            <div class="container">
                <div class="main-header__inner">
                    <div class="main-header__left">
                        <a href="/" class="main-header__logo">
                            <img src="/local/img/logo.png" alt="" />
                        </a>
                        <a href="/" class="main-header__logo-word">
                            <img src="/local/img/logo.word.png" alt="" />
                        </a>
                        <div class="change-city">
                            <a href="javascript:;" class="change-city__link">Нижний Новгород</a>
                        </div>
                    </div>
                    <div class="main-header__center">
                        <div class="header-links">
                            <a href="javascript:;" class="header-links__link">
                                <svg class="header-links__icon header-links__icon-ads">
                                    <use xlink:href="/local/img/sprite.svg#icon-ads"></use>
                                </svg>
                                <span class="header-links__text">Мои объявления</span>
                            </a>
                            <a href="javascript:;" class="header-links__link">
                                <svg class="header-links__icon header-links__icon-favorite">
                                    <use xlink:href="/local/img/sprite.svg#header-favorite"></use>
                                </svg>
                                <span class="header-links__text">Избранные объявления</span>
                            </a>
                            <a href="javascript:;" class="header-links__link">
                                <svg class="header-links__icon header-links__icon-message">
                                    <use xlink:href="/local/img/sprite.svg#icon-message"></use>
                                </svg>
                                <span class="header-links__text">Сообщения</span>
                                <span class="header-links__count">345</span>
                            </a>
                        </div>
                    </div>
                    <div class="main-header__right">
                        <div class="header-user">
                            <a href="javascript:;" class="header-user__link header-user__online">
                                <img class="header-user__avatar" src="/local/upload/user.avatar.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="menu-search">
            <div class="container">
                <div class="menu-search__inner">
                    <div>
                        <nav class="menu-top">
                            <a href="javascript:;" class="menu-top__link menu-top__link_active">Снять</a>
                            <a href="javascript:;" class="menu-top__link">Купить</a>
                            <a href="javascript:;" class="menu-top__link">Найти сожителя</a>
                        </nav>
                    </div>
                    <div>
                        <div class="search-filter">
                            <form>
                                <div class="search-filter__inner">
                                    <input class="search-filter__input" type="text" value="" placeholder="Поиск" />
                                    <a href="javascript:;" class="search-filter__link" data-fancybox data-src="#window">
                                        Фильтры
                                        <span class="search-filter__count">3</span>
                                    </a>
                                    <button class="search-filter__button" type="submit">Найти</button>
                                </div>
                            </form>
                        </div>
                        <a href="javascript:;" class="search-filter-btn">
                            <svg class="search-filter-btn__icon">
                                <use xlink:href="/local/img/sprite.svg#icon-find"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <main class="main-main">
            <div class="container"></div>
        </main>
        <footer class="main-footer">
            <div class="container">
                <div class="main-footer__inner">
                    <div class="main-footer__left">
                        <a href="/" class="main-footer__logo">
                            <img src="/local/img/logo.png" alt="" />
                        </a>
                        <a href="/" class="main-footer__logo-word">
                            <img src="/local/img/logo.word.png" alt="" />
                        </a>
                        <div class="main-footer__desc">
                            Сервис по подбору жилья
                        </div>
                    </div>
                    <div class="main-footer__right">
                        <nav class="menu-footer">
                            <a href="javascript:;" class="menu-footer__link">Пользовательское соглашение</a>
                            <a href="javascript:;" class="menu-footer__link">Условия размещения</a>
                            <a href="javascript:;" class="menu-footer__link">Прочая документация</a>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>

        <div class="window-filter" id="window">
            <div class="h1">Параметры поиска</div>
            <div class="window-filter__block">
                <div class="form-one">
                    <div class="form-one__line">
                        <label class="form-one__label">Количество комнат</label>
                        <select class="select-one">
                            <option>Однокомнатная</option>
                            <option>Двухкомнатная</option>
                            <option>Трехкомнатная</option>
                        </select>
                    </div>
                    <div class="form-one__line">
                        <label class="form-one__label">Пункт метро</label>
                        <select class="select-one" multiple="multiple">
                            <option>По всей Казани</option>
                            <option>м. Дубравная</option>
                            <option>м. Проспект Победы</option>
                            <option>м. Горки</option>
                            <option>м. Суконная Слобода</option>
                            <option>м. Площадь Тукая</option>
                            <option>м. Кремлевская</option>
                            <option>Трехкомнатная</option>
                        </select>
                    </div>
                    <div class="form-one__line">
                        <label class="form-one__label">Сумма аренды в месяц</label>
                        <input id="price-range" value="" />
                        <div class="window-filter__range">
                            <input value="5 000" class="form-one__input form-one__input_sm" id="price-range-from" />
                            <input value="15 000" class="form-one__input form-one__input_sm" id="price-range-to" />
                        </div>
                        <div class="checkbox-one">
                            <input class="checkbox-one__input" type="checkbox" value="" id="checkbox-one" />
                            <label class="checkbox-one__label checkbox-one__label_sm" for="checkbox-one">
                                к/у включены
                            </label>
                        </div>
                    </div>
                    <div class="form-one__btn">
                        <button type="submit" class="btn btn-red btn-lg">Поиск объявлений</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./local/js/script.js?a693119830b4c4cc6f6c"></script>
    </body>
</html>
